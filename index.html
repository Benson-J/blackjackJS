<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Blackjack</title>
</head>
<body>
    <h1>Dealer</h1>
    <section class = "dHand">
        <div class="blank"></div>
    </section>
    <h1>Player</h1>
    <section class="pHand">
        <div class="blank"></div>
    </section>
    <button class="hit">Hit</button>
    <button class="stand">Stand</button>
    <h1 class="score"></h1>
    <h1 class="result"></h1>
    <button class="deal dealNew">Deal from new deck</button>
    <button class="deal dealCurrent">Deal from remaining deck</button><br>
    <h2>Click on player aces to toggle between low (white) & high (green)</h2>
</body>
<script src="script.js"></script>
</html>
