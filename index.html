<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Blackjack</title>
</head>
<body>
    <h1>Dealer</h1>
    <section>
        <div class="blank"></div>
        <div class="d card card0">
            <span class="value"></span><br>
            <span class="suit"></span>
            <span class="suit centreImage"></span>
        </div>
        <div class="d card card1">
            <span class="value"></span><br>
            <span class="suit"></span>
            <span class="suit centreImage"></span>
        </div>
    </section>
    <h1>Player</h1>
    <section class="player">
        <div class="p card card0">
            <span class="value"></span><br>
            <span class="suit"></span>
            <span class="suit centreImage"></span>
        </div>
        <div class="p card card1">
            <span class="value"></span><br>
            <span class="suit"></span>
            <span class="suit centreImage"></span>
        </div>
    </section>
    <button class="hit">Hit</button>
    <button class="stand">Stand</button>
    <h1 class="score"></h1>
    <h1 class="result"></h1>
    Click on player aces to toggle between low (white) & high (green)
</body>
<script src="script.js"></script>
</html>
